<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="">
        <meta http-equiv="X-Content-Security-Policy" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- custom scripts -->
        <script src="script.js"></script>
        <link rel="stylesheet" href="newtask.css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>Filomator</h1>
            <div style="flex-grow:1;"></div>
            <a href="index.html"><i class="fas fa-house fa-lg"></i></a>
        </header>
        <div class="container">
            <div class="week">
                <button class="day selected">Mon</button>
                <button class="day">Tues</button>
                <button class="day">Wed</button>
                <button class="day">Thurs</button>
                <button class="day ">Fri</button>
            </div>

            <div class="row">
                <div class="taskDetails col-sm-12 col-lg-6">
                    <div class="details row">
                        <p class="col-3">Name</p>
                        <div class="col-8"><input type="text" id="nameInput" placeholder="Math"></div>
                    </div>
                    <div class="details row">
                        <p class="col-3">Source</p>
                        <div class="col-8"><input type="text" id="srcInput" placeholder="/home/downloads"></div>
                        <a class="dropdown selected source fa-stack col-2" id="srcBtn">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fas fa-angle-down fa-stack-1x" style="color: #FFFFFF"></i>
                        </a>
<!--                        <input type="file" webkitdirectory directory id="srcExplorer" style="display:none;">-->
                    </div>
                    <div class="details row">
                        <p class="col-3">Destination</p>
                        <div class="col-8"><input type="text" id="destInput" placeholder="/home/notes"></div>
                        <a class="dropdown selected fa-stack col-2" id="destBtn">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fas fa-angle-down fa-stack-1x" style="color: #FFFFFF"></i>
                        </a>
                    </div>
                    <div class="details row">
                        <p class="col-3">Save file as</p>
                        <div class="col-8"><input type="text" id="newFileNameInput" placeholder="NewFileName"></div>
                    </div>
                </div>

                <div class="taskDetails col-sm-12 col-lg-6 pull-right">
                    <div class="details row">
                        <p class="col-3">Start time</p>
                        <div class="time col-5">
                            <select name="hour" class="hour" id="hour">
                            </select>
                            <p>&nbsp; : &nbsp;</p>
                            <select name="mins" class="mins" id="mins">
                            </select>
                        </div>
                        <div class="twelve-hour-clock col-3">
                            <button class="selected">AM</button>
                            <button class="">PM</button>
                        </div>
                    </div>
                    <div class="details row">
                        <p class="col-3">Keywords</p>
                        <div class="col-8"><input type="text" id="keyWInput" placeholder="all"></div>

                        <div class="col-3"></div>
                        <div class="keywords col-8">
                            <button class="labelBtn" onclick="removeLabel(this)">all&nbsp;<i class="fas fa-xmark"></i></button>
                        </div>
                    </div>
                    <div class="details row">
                        <p class="col-3">Extensions</p>
                        <div class="col-8"><input type="text" id="extnInput" placeholder="all"></div>

                        <div class="col-3"></div>
                        <div class="extensions col-8">
                            <button class="labelBtn" onclick="removeLabel(this)">all&nbsp;<i class="fas fa-xmark"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button id="newTaskBtn">
                Add New Task
                <i class="fas fa-plus fa-fw"></i>
            </button>
        </div>

        <script src="renderer.js"></script>

    </body>
</html>
