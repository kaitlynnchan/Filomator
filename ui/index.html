<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="">
        <meta http-equiv="X-Content-Security-Policy" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- custom scripts -->
        <script src="script.js"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="taskDetail.css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--        <title>Hello World!</title>-->
    </head>
    <body>
        <header>
            <h1>Filomator</h1>
        </header>
        <div class="container">
            <div class="week">
                <button class="day selected">Mon</button>
                <button class="day">Tues</button>
                <button class="day">Wed</button>
                <button class="day">Thurs</button>
                <button class="day ">Fri</button>
            </div>

            <div class="row">
            <div class="taskDetails col-sm-12 col-lg-6">
<!--                <ul style="list-style: none;">-->
                    <div class="details">
                        <p>Name</p>
                        <input type="text" placeholder="Math">
                    </div>
                    <div class="details">
                        <p>Source</p>
                        <input type="text" placeholder="/home/downloads">
                        <a class="dropdown selected source fa-stack" id="srcBtn">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fas fa-angle-down fa-stack-1x" style="color: #FFFFFF"></i>
                        </a>
                        <input type="file" webkitdirectory directory id="srcExplorer" style="display:none;">
                    </div>
                    <div class="details">
                        <p>Destination</p>
                        <input type="text" placeholder="/home/notes">
                        <a class="dropdown selected fa-stack">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fas fa-angle-down fa-stack-1x" style="color: #FFFFFF"></i>
                        </a>
                    </div>
                    <div class="details">
                        <p>Save file as</p>
                        <input type="text" placeholder="NewFileName">
                    </div>
<!--                </ul>-->
            </div>

            <div class="taskDetails col-sm-12 col-lg-6">
<!--                <ul style="list-style: none;">-->
                    <div class="details">
                        <p>Start time</p>
                        <div class="time">
                            <select name="hour" class="hour">
                            </select>
                            <p>&nbsp; : &nbsp;</p>
                            <select name="mins" class="mins">
                            </select>
                        </div>
                        <div class="twelve-hour-clock">
                            <button class="selected">AM</button>
                            <button class="">PM</button>
                        </div>
                    </div>
                    <div class="details row">
                        <p class="col-2" style="padding: 0;">Keywords</p>
                        <div class="col-10" style="padding: 0;"><input type="text" placeholder="all"></div>

                        <div class="col-2"></div>
                        <div class="keywords col-10">
                            <button class="varBtn">all &nbsp;<i class="fas fa-xmark"></i></button>
                        </div>
                    </div>
                    <div class="details row">
                        <p class="col-2" style="padding: 0;">Extensions</p>
                        <div class="col-10" style="padding: 0;"><input type="text" placeholder="all"></div>

                        <div class="col-2"></div>
                        <div class="extensions col-10">
                            <button class="varBtn">all &nbsp;<i class="fas fa-xmark"></i></button>
                        </div>
                    </div>
<!--                </ul>-->
            </div>
<!--            <div class="schedule col-sm-12 col-lg-6">-->
<!--                <div class="task"><p>Hello 2</p></div>-->
<!--                <div class="task"><p>Hello 2</p></div>-->
<!--                <div class="task"><p>Hello 2</p></div>-->
<!--            </div>-->
            </div>
        </div>

        <div>
            <button class="newTaskBtn">
                Add New Task
                <i class="fas fa-plus fa-fw"></i>
            </button>
        </div>

        <script src="renderer.js"></script>

    </body>
</html>
